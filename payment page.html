<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <p>Enter an amount between $80 and $100:</p>
        <input type="number" id="payment-amount" placeholder="Enter amount" min="80" max="100">
        <button onclick="processPayment()">Submit Payment</button>
    </div>

    <script>
        function processPayment() {
            const amount = parseFloat(document.getElementById('payment-amount').value);

            if (isNaN(amount) || amount < 80 || amount > 100) {
                alert('Please enter a valid amount between $80 and $100.');
                return;
            }

            alert(`Payment of $${amount.toFixed(2)} has been processed successfully!`);
        }
    </script>
</body>
</html>
